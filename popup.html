<!DOCTYPE html>

                <p>

                </p>
                <p>
                    <input type="hidden" id="time" name="time" size="10" value="" />
                </p>
                <p>
                    <input type="text" id="note" name="note" size="50" placeholder="Write your note here!" />
                </p>
                <input id="save" type="submit" value="save note" />
            </form>
            <script src="pinpoint-app.js"></script>
            <div id="all-notes">

                    <tr>

                    </tr>

                    </tr>
                    <tr>
                        <td class="note-time">0:30</td>

                    </tr>
                    <tr>

                    </tr>
                    </tr>
                </table>
            </div>
        </div>
        <script src="popup.js"></script>
        <script src="popup-view.js"></script>
        <script src="pinpoint-note.js"></script>
        <script src="pinpoint-note-controllers.js"></script>
        <script src="pinpoint-notes-presenter.js"></script>
    </body>
</html>
